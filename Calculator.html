<script>
function checkWhichOne(){
        const rbs = document.querySelectorAll('input[name="type1"]');
        if (rbs[0].checked)
          calculate();
        if (rbs[1].checked)
          calculate2();
          if (rbs[2].checked)
          calculate3();
          if (rbs[3].checked)
          calculate4();

}
	function calculate(){
      var num1 = parseFloat(document.getElementById("input1").value);
      var num2 = parseFloat(document.getElementById("input2").value);
      var answer = num1 + num2;
      document.getElementById("h4").innerHTML = "Answer : " + answer;
    }
    
    function calculate2(){
      var num1 = parseFloat(document.getElementById("input1").value);
      var num2 = parseFloat(document.getElementById("input2").value);
      var answer = num1 - num2;
      document.getElementById("h4").innerHTML = "Answer : " + answer;
    }


	function calculate3(){
      var num1 = parseFloat(document.getElementById("input1").value);
      var num2 = parseFloat(document.getElementById("input2").value);
      var answer = num1 * num2;
      document.getElementById("h4").innerHTML = "Answer : " + answer;
    }
    
    function calculate4(){
      var num1 = parseFloat(document.getElementById("input1").value);
      var num2 = parseFloat(document.getElementById("input2").value);
      var answer = num1 / num2;
      document.getElementById("h4").innerHTML = "Answer : " + answer;
    }
</script>
