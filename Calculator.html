<!DOCTYPE html>
<html>
<body>
<script>
function checkWhichOne(){
        const rbs = document.querySelectorAll('input[name="type1"]');
        if (rbs[0].checked)
          calculate();
        if (rbs[1].checked)
          calculate2();
          if (rbs[2].checked)
          calculate3();
          if (rbs[3].checked)
          calculate4();

}
	function calculate(){
      var num1 = parseFloat(prompt("Enter your first number"));
      var num2 = parseFloat(prompt("Enter your second number"));
      var answer = num1 + num2;
      document.getElementById("h4").innerHTML = "Answer : " + 		  answer;
    }
    
    function calculate2(){
      var num1 = prompt("Enter your first number");
      var num2 = prompt("Enter your second number");
      var answer = num1 - num2;
      document.getElementById("h4").innerHTML = "Answer : " + 		  answer;
    }


	function calculate3(){
      var num1 = prompt("Enter your first number");
      var num2 = prompt("Enter your second number");
      var answer = num1 * num2;
      document.getElementById("h4").innerHTML = "Answer : " +             answer;
    }
    
    function calculate4(){
      var num1 = prompt("Enter your first number");
      var num2 = prompt("Enter your second number");
      var answer = num1 / num2;
      document.getElementById("h4").innerHTML = "Answer : " +             answer;
    }
</script>
<input type = "radio"  id = "Add" name = "type1" value = "add">
<label for="Add">addition</label><br>
<input type = "radio" id = "Sub" name = "type1" value = "sub">
<label for="Sub">subtraction</label><br>
<input type = "radio" id = "Multi" name = "type1" value = "multi">
<label for="Multi">multiplication</label><br>
<input type = "radio" id = "Divide" name = "type1" value = "divide">
<label for="Divide">division</label><br>
<br></br>
<button type = "button" onclick = "checkWhichOne()">Enter</button>
<h3 id = "h4"></h3>
</body>
</html>
