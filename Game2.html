<!DOCTYPE html>
<html>
  <body bgcolor="#aaaaff">
    <script>
    var radius = 30;
    var grow = true;
    function randColor(){
    var r = Math.round(Math.random() *240 + 16);
    var g = Math.round(Math.random() *240 + 16);
    var b = Math.round(Math.random() *240 + 16);
    var color = "#" + r.toString(16) + g.toString(16) + b.toString(16); return color;
    }
   
    function draw(e){
    
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var rect = canvas.getBoundingClientRect();
    var posx = e.clientX - rect.left;
    var posy = e.clientY - rect.top;
    if(grow == true){radius++;}
    else{radius--;}
    if(radius > 50 || radius < 20){grow = !grow;}
    ctx.fillStyle = randColor() + "33";
    ctx.beginPath();
    ctx.arc(posx,posy,radius,0, Math.PI * 2);
    ctx.fill();
      ctx.strokestyle="#000000";
      ctx.beginPath();
      ctx.arc(posx,posy,radius,0, Math.PI * 2);
      ctx.stroke();
    }
    </script>
    <h1>Ansh's drawing program</h1>
    <canvas id="myCanvas" width="600" height="400"  onmousemove="draw(event)">
</canvas>
    <p><a href="https://happycoder2000.github.io/index.html">Homepage</a></p>
    <h3>Instructions : </h3>
<p>Move your mouse on the screen and a bunch of dots with random colors will apppear.<p>
  </body>
</html>
