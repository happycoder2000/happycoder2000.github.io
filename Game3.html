<!DOCTYPE html>
<html>
  <body bgcolor="#aaaaff">
    <script>
    function randColor(){
    var r = Math.round(Math.random() *240 + 16);
    var g = Math.round(Math.random() *240 + 16);
    var b = Math.round(Math.random() *240 + 16);
    var color = "#" + r.toString(16) + g.toString(16) + b.toString(16); return color;
    }
    function draw(e){
    
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var rect = canvas.getBoundingClientRect();
    var posx = e.clientX - rect.left;
    var posy = e.clientY - rect.top;
    ctx.fillStyle = randColor();
    ctx.beginPath();
    ctx.arc(posx,posy,25,0, Math.PI * 2);
    ctx.fill();
      ctx.strokestyle="#000000";
      ctx.beginPath();
      ctx.arc(posx,posy,25,0, Math.PI * 2);
      ctx.stroke();
    }
    </script>
    <h1>Ansh's drawing program</h1>
    <canvas id="myCanvas" width="699" height="450"  onclick="draw(event)">
</canvas>
