<!DOCTYPE html>
<html>
<head>
  <title>Ansh's Guessing game</title>
  <script>
  var number = Math.round ( Math.random()*100+1);
  var times =0;
  function newGame(){
  var times =0;
     document.getElementById("guess").value ='';
     document.getElementById("output").innerHTML ='New Game has started!!Guess a number and press the button..';
     number = Math.round ( Math.random()*100+1);
document.getElementById("output2").innerHTML="";
    document.getElementById("guess").focus();
    document.getElementById("guess").select();
  }
  function checkGuess(){
 	var guess = document.getElementById("guess").value;
    var msg = "";
    if (guess > number){
      msg = guess + " was too high. Try again.";}
      else if (guess < number){
        msg = guess + " was too low. Try again.";}
        else if (guess = number){
          msg = guess + " was the number! you win!";
          msg = msg + "Try a new game.";
           document.getElementById("output2").innerHTML="Number of tries it took you to win : " + times;
          
        }
    
        var output = document.getElementById("output")
        output.innerHTML = msg;
        document.getElementById("guess").focus();
        document.getElementById("guess").select();
        times++;
      }
      </script>
    </head>
    <body onload = "newGame()" >
      <h1>Ansh's Guessing game</h1>
      <form onsubmit="checkGuess(); return false;">
        Enter a number between 1 and 100:
        <input type="text" id="guess" size="1">
        <button id=guess1 type="button" onclick="checkGuess();">Guess!</button>
        <button id=empty type="button" onclick="newGame();">Start New Game</button>
      </form>
      <h3 id="output">Guess a number and press the button..</h3>
      <h3 id="output2"></h3>
      <p><a href="https://happycoder2000.github.io/index.html">Homepage</a></p>
    </body>
    </html>
