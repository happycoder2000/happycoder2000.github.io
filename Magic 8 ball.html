
<!DOCTYPE html>
<html>
<head>
<title>My magic 8 ball</title>
<script>
var n = Math.round ( Math.random()*1+1);
function No(){
if(n == 2){document.getElementById("h3").innerHTML="Yes";}
else if(n==1){document.getElementById("h3").innerHTML="No";}}
</script>
</head>
<body>
<h1>Welcome to the magic 8 ball !</h1>
<h3>Please enter your question</h3>
<input type = "text"> <button type="button" onclick="No();">Enter</button>
<h3 id=h3></h3>
<h3>Instructions : When you get one answer refresh the screen to get another one.</h3>
</body>
</html>
